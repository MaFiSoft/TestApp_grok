workflows:
  android-workflow:
    name: Android Build
    instance_type: mac_mini_m2
    max_build_duration: 60
    environment:
      java: 1.8
    scripts:
      - name: Set Execute Permissions
        script: |
          chmod +x ./gradlew
      - name: Check Gradle Environment
        script: |
          ./gradlew --version
          ls -l
      - name: Build Debug APK
        script: |
          ./gradlew :app:assembleDebug
    artifacts:
      - app/build/outputs/apk/debug/app-debug.apk
