workflows:
  android-workflow:
    name: Android Build
    instance_type: mac_mini_m2
    max_build_duration: 60
    environment:
      java: 17
      vars:
        ANDROID_SDK_TOOLS: "10406996_latest" # Neueste SDK-Tools
    scripts:
      - name: Clean Gradle Cache
        script: |
          rm -rf ~/.gradle/caches/
          rm -rf ~/.gradle/wrapper/
          rm -rf gradle/
          rm -rf /tmp/gradle-*
      - name: Install Android SDK Tools
        script: |
          wget https://dl.google.com/android/repository/commandlinetools-linux-${ANDROID_SDK_TOOLS}.zip
          unzip commandlinetools-linux-${ANDROID_SDK_TOOLS}.zip -d /tmp/android-sdk
          export ANDROID_HOME=/tmp/android-sdk
          export PATH=$ANDROID_HOME/cmdline-tools/bin:$PATH
          yes | sdkmanager --licenses
          sdkmanager "build-tools;34.0.0" "platforms;android-34"
      - name: Debug Java Environment
        script: |
          java -version
          echo $JAVA_HOME
          ls -l /Library/Java/JavaVirtualMachines/
      - name: Install Gradle 8.3
        script: |
          wget https://services.gradle.org/distributions/gradle-8.3-all.zip
          unzip gradle-8.3-all.zip -d /tmp
          export GRADLE_HOME=/tmp/gradle-8.3
          export PATH=$GRADLE_HOME/bin:$PATH
          gradle --version
      - name: Generate Gradle Wrapper
        script: |
          /tmp/gradle-8.3/bin/gradle wrapper --gradle-version 8.3 --distribution-type all
      - name: Set Execute Permissions
        script: |
          chmod +x ./gradlew
      - name: Check Gradle Environment
        script: |
          java -version
          ./gradlew --version
          ls -l
          ls -l gradle/wrapper/
          cat gradle/wrapper/gradle-wrapper.properties
      - name: Debug Resources
        script: |
          ls -l app/src/main/res/
          ls -l app/src/main/res/mipmap-anydpi-v26/
          cat app/src/main/res/mipmap-anydpi-v26/ic_launcher.xml
          cat app/src/main/res/mipmap-anydpi-v26/ic_launcher_round.xml
          cat app/src/main/res/values/themes.xml
      - name: Debug Dependencies
        script: |
          ./gradlew dependencies
      - name: Debug Kotlin Compilation
        script: |
          ./gradlew :app:compileDebugKotlin --stacktrace --warn
      - name: Build Debug APK
        script: |
          ./gradlew :app:assembleDebug --stacktrace --warn
    artifacts:
      - app/build/outputs/apk/debug/app-debug.apk
