workflows:
  android-workflow:
    name: Android Build
    instance_type: mac_mini_m2
    max_build_duration: 60
    environment:
      java: 11
    scripts:
      - name: Clean Gradle Cache
        script: |
          rm -rf ~/.gradle/caches/
          rm -rf ~/.gradle/wrapper/
          rm -rf gradle/
      - name: Install Gradle 8.2
        script: |
          wget https://services.gradle.org/distributions/gradle-8.2-all.zip
          unzip gradle-8.2-all.zip -d /tmp
          export GRADLE_HOME=/tmp/gradle-8.2
          export PATH=$GRADLE_HOME/bin:$PATH
          gradle --version
      - name: Generate Gradle Wrapper
        script: |
          /tmp/gradle-8.2/bin/gradle wrapper --gradle-version 8.2 --distribution-type all
      - name: Set Execute Permissions
        script: |
          chmod +x ./gradlew
      - name: Check Gradle Environment
        script: |
          java -version
          ./gradlew --version
          ls -l
          ls -l gradle/wrapper/
          cat gradle/wrapper/gradle-wrapper.properties
      - name: Build Debug APK
        script: |
          ./gradlew :app:assembleDebug --stacktrace --info
    artifacts:
      - app/build/outputs/apk/debug/app-debug.apk
